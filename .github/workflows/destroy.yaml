name: Destroy EKS, ArgoCD and Traefik

on:
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/
    steps:
      - uses: actions/checkout@v3
      - uses: opentofu/setup-opentofu@v1

      - name: Kubectl config
        id: kubectl
        run: |
          export KUBECONFIG="/tmp/getting-started-gitops"
          aws eks --region $AWS_REGION update-kubeconfig --name traefik-gitops-kubernetes
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          kubectl delete -f bootstrap/workloads.yaml
          kubectl delete -f bootstrap/addons.yaml
        continue-on-error: false

      - name: OpenTofu fmt
        id: fmt
        run: tofu fmt -check
        continue-on-error: true

      - name: OpenTofu Init
        id: init
        run: tofu init

      - name: OpenTofu Destroy EKS
        id: apply-eks
        run: tofu destroy -target="module.eks" -auto-approve
        continue-on-error: false

      - name: OpenTofu Destroy VPC
        id: apply-vpc
        run: tofu destroy -target="module.vpc" -auto-approve
        continue-on-error: false

      - name: OpenTofu Destroy
        id: apply
        run: tofu destroy -auto-approve
        continue-on-error: false